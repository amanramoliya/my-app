<div class="container-fluid">
  <app-header></app-header>

  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary">Launch demo modal</button> -->

  <button
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    class="btn btn-primary m-5 position-absolute top-0 end-0"
  >
    Add pokemon
  </button>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add pokemon</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row p-2">
            <div class="col m-2">
              <form [formGroup]="pokemonForm">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Pokemon Name"
                  class="form-control"
                  formControlName="name"
                />
                <input
                  type="text"
                  name="speciality"
                  id="speciality"
                  placeholder="speciality"
                  class="form-control"
                  formControlName="speciality"
                />
                <input
                  type="text"
                  class="form-control"
                  name="img"
                  id="img"
                  placeholder="Img Url"
                  formControlName="img"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
