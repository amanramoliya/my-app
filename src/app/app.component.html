<div class="container">
  <app-header></app-header>
  <button
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    class="btn btn-primary m-2"
  >
    Add pokemon
  </button>

  <div *ngIf="pokemonToDisplay.length === 0; else elseBlock">No Pokemons</div>
  <div>
    <ng-template #elseBlock>
      <div class="row">
        <div
          class="col col-lg-4 col-md-3 col-sm-1"
          *ngFor="let pok of pokemonToDisplay"
        >
          <app-pokemon-card [pokemon]="pok"></app-pokemon-card>
        </div>
      </div>
    </ng-template>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add pokemon</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row p-2">
          <div class="col m-2">
            <form [formGroup]="pokemonForm">
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Pokemon Name"
                class="form-control"
                formControlName="name"
              />
              <input
                type="text"
                name="speciality"
                id="speciality"
                placeholder="speciality"
                class="form-control"
                formControlName="speciality"
              />
              <input
                type="text"
                class="form-control"
                name="img"
                id="img"
                placeholder="Img Url"
                formControlName="img"
              />
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          (click)="SaveChanges()"
          data-bs-dismiss="modal"
          class="btn btn-primary"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
