<div class="container-fluid">
  <app-header></app-header>

  <!-- Button trigger modal -->
  <!-- <button type="button" class="btn btn-primary">Launch demo modal</button> -->

  <button
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
    class="btn btn-primary m-2"
  >
    Add pokemon
  </button>
  <br />
  <!-- table  -->
  <div *ngIf="pokemonToDisplay.length === 0; else elseBlock">No Pokemons</div>
  <ng-template #elseBlock>
    <table class="table" id="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Speciality</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i of pokemonToDisplay">
          <th scope="row">{{ i.id }}</th>
          <td>{{ i.name }}</td>
          <td>{{ i.speciality }}</td>
          <td>
            <a
              href="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/0{{
                i.id
              }}.png"
              >{{ i.name }}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-template>
  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add pokemon</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row p-2">
            <div class="col m-2">
              <form [formGroup]="pokemonForm">
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Pokemon Name"
                  class="form-control"
                  formControlName="name"
                />
                <input
                  type="text"
                  name="speciality"
                  id="speciality"
                  placeholder="speciality"
                  class="form-control"
                  formControlName="speciality"
                />
                <input
                  type="text"
                  class="form-control"
                  name="img"
                  id="img"
                  placeholder="Img Url"
                  formControlName="img"
                />
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
